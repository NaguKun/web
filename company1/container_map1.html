<script>
window.onload = function() {
  const canvas = document.getElementById('mapCanvas');
  const ctx = canvas.getContext('2d');

  // Set background
  ctx.fillStyle = '#E8F5E9';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw some mock map elements
  ctx.strokeStyle = '#81C784';
  ctx.lineWidth = 2;
  
  // Draw roads
  for(let i = 0; i < canvas.width; i += 40) {
      ctx.beginPath();
      ctx.moveTo(i, 0);
      ctx.lineTo(i, canvas.height);
      ctx.stroke();
  }
  
  for(let i = 0; i < canvas.height; i += 40) {
      ctx.beginPath();
      ctx.moveTo(0, i);
      ctx.lineTo(canvas.width, i);
      ctx.stroke();
  }

  // Draw containers
  const containers = [
      {x: 100, y: 50, label: 'H'},
      {x: 180, y: 100, label: 'L'},
      {x: 250, y: 150, label: 'I'},
      {x: 150, y: 100, label: 'YOU', current: true}
  ];

  containers.forEach(container => {
      // Draw container point
      ctx.beginPath();
      ctx.arc(container.x, container.y, container.current ? 8 : 6, 0, Math.PI * 2);
      ctx.fillStyle = container.current ? '#28A745' : '#66BB6A';
      ctx.fill();
      
      // Draw label
      ctx.fillStyle = '#1B5E20';
      ctx.font = '12px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(container.label, container.x, container.y - 15);
  });
};
</script>
